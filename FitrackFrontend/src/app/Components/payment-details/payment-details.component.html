<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Payment Details</h2>
      <p class="text-center text-gray-600 mb-8">Please fill in your payment information to complete the booking.</p>
      <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="cardholder-name" class="block text-sm font-medium text-gray-700">Cardholder Name</label>
          <input type="text" id="cardholder-name" formControlName="cardholderName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <div class="mb-4">
          <label for="card-number" class="block text-sm font-medium text-gray-700">Card Number</label>
          <input type="text" id="card-number" formControlName="cardNumber" placeholder="XXXX XXXX XXXX XXXX" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <div class="flex space-x-4 mb-4">
          <div class="w-1/2">
            <label for="expiration-date" class="block text-sm font-medium text-gray-700">Expiration Date</label>
            <input type="text" id="expiration-date" formControlName="expirationDate" placeholder="MM/YY" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
          </div>
          <div class="w-1/2">
            <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
            <input type="text" id="cvv" formControlName="cvv" placeholder="XXX" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
          </div>
        </div>
        <div class="mb-4">
          <label for="billing-address" class="block text-sm font-medium text-gray-700">Billing Address</label>
          <input type="text" id="billing-address" formControlName="billingAddress" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <div class="flex justify-between">
          <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition duration-200" (click)="cancel()">Cancel</button>
          <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-200">Submit Payment</button>
        </div>
      </form>
    </div>
  </div>

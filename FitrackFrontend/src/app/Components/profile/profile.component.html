<div class="container mx-auto p-4">
  <nav class="bg-white shadow-lg mb-8">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <div class="text-2xl font-bold text-purple-600">MyApp</div>
        <div>
          <a routerLink="/profile" class="text-gray-700 hover:text-purple-600 px-4">Profile</a>
          <a routerLink="/statistics" class="text-gray-700 hover:text-purple-600 px-4">Statistics</a>
          <a routerLink="/groups" class="text-gray-700 hover:text-purple-600 px-4">Groups</a>
          <a routerLink="/team" class="text-gray-700 hover:text-purple-600 px-4">Team</a>
          <a routerLink="/dashboard" class="text-gray-700 hover:text-purple-600 px-4">Dashboard</a> <!-- New Link -->
          <a routerLink="/login" class="text-gray-700 hover:text-purple-600 px-4">Logout</a>
        </div>
      </div>
    </div>
  </nav>
  
    <h1 class="text-4xl font-extrabold text-center mb-8 text-gradient bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">Profile</h1>
  
    <div *ngIf="user" class="bg-white p-8 rounded-3xl shadow-2xl max-w-md mx-auto transform transition duration-500 hover:scale-105">
      <div class="flex items-center justify-center mb-6">
        <div class="w-24 h-24 rounded-full bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex items-center justify-center">
          <span class="text-white text-3xl font-bold">{{ user.fullName.charAt(0) }}</span>
        </div>
      </div>
      <h2 class="text-3xl font-semibold mb-4 text-center text-purple-600">{{ user.fullName }}</h2>
      <p class="text-gray-700 mb-4 text-center">Email: <span class="font-medium">{{ user.email }}</span></p>
      <p class="text-gray-700 mb-4 text-center">Login Count: <span class="font-medium">{{ user.loginCount }}</span></p>

        <button class="bg-gradient-to-r from-green-400 to-blue-500 text-white px-6 py-2 rounded-full shadow-md hover:from-green-500 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Edit Profile</button>
      </div> -->
  
      <div *ngIf="isSuperAdmin()" class="mt-8 flex justify-center">
        <a routerLink="/admin" class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-white px-6 py-2 rounded-full shadow-md hover:from-purple-500 hover:via-pink-600 hover:to-red-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
          Register Admin
        </a>
      </div>
    </div>
  </div>

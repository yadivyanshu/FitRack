<h1 class="text-3xl font-bold text-center mb-8">Login Form</h1>

<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg space-y-6">
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input type="email" id="email" formControlName="email" required
           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    <div *ngIf="email!.invalid && (email!.dirty || email!.touched)" class="text-red-600 text-sm">
      <div *ngIf="email!.errors?.['required']">Email is required.</div>
      <div *ngIf="email!.errors?.['email']">Invalid email address.</div>
    </div>
  </div>

  <div>
    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
    <input type="password" id="password" formControlName="password" required
           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    <div *ngIf="password!.invalid && (password!.dirty || password!.touched)" class="text-red-600 text-sm">
      <div *ngIf="password!.errors?.['required']">Password is required.</div>
      <div *ngIf="password!.errors?.['minlength']">Password must be at least 6 characters long.</div>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
    Login
  </button>
  <div class="text-center mt-4">
    <a routerLink="/register" class="text-blue-500 hover:underline">Register</a>
  </div>
</form>

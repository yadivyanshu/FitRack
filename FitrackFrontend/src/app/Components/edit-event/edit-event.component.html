<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-8">Edit Event</h1>
    <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Event Name</label>
        <input type="text" id="name" [(ngModel)]="event.name" name="name" class="w-full p-2 border border-gray-300 rounded-lg" required>
      </div>
      <div class="mb-4">
        <label for="date" class="block text-gray-700">Event Date</label>
        <input type="date" id="date" [(ngModel)]="event.date" name="date" class="w-full p-2 border border-gray-300 rounded-lg" required>
      </div>
      <div class="mb-4">
        <label for="venue" class="block text-gray-700">Venue</label>
        <input type="text" id="venue" [(ngModel)]="event.venue.name" name="venue" class="w-full p-2 border border-gray-300 rounded-lg" required>
      </div>
      <div class="mb-4">
        <label for="organizer" class="block text-gray-700">Organizer</label>
        <input type="text" id="organizer" [(ngModel)]="event.user.name" name="organizer" class="w-full p-2 border border-gray-300 rounded-lg" required>
      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Save</button>
      </div>
    </form>
  </div>

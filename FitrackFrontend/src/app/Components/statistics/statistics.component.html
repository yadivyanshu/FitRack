<div class="container mx-auto p-4">  
  <nav class="bg-white shadow-lg mb-8">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <div class="text-2xl font-bold text-purple-600">MyApp</div>
        <div>
          <a routerLink="/profile" class="text-gray-700 hover:text-purple-600 px-4">Profile</a>
          <a routerLink="/statistics" class="text-gray-700 hover:text-purple-600 px-4">Statistics</a>
          <a routerLink="/groups" class="text-gray-700 hover:text-purple-600 px-4">Groups</a>
          <a routerLink="/team" class="text-gray-700 hover:text-purple-600 px-4">Team</a>
          <a routerLink="/dashboard" class="text-gray-700 hover:text-purple-600 px-4">Dashboard</a> <!-- New Link -->
          <a routerLink="/login" class="text-gray-700 hover:text-purple-600 px-4">Logout</a>
        </div>
      </div>
    </div>
  </nav>
  
    <h1 class="text-4xl font-extrabold text-center mb-8 text-gradient bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">Statistics</h1>  
    
    <div class="text-center mb-4">  
    <input 
    type="number" 
    [(ngModel)]="searchId" 
    placeholder="Enter User ID" 
    class="border p-2 rounded"  
    />  
    <button 
    (click)="onSearch()" 
    class="bg-gradient-to-r from-blue-500 to-teal-500 text-white px-4 py-2 rounded hover:from-blue-700 hover:to-teal-700"  
     >  
    Search  
    </button>  
    </div>  
    
    <div *ngIf="statistics.length === 0" class="text-center text-gray-500">No statistics available</div>  
     
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">  
     <div *ngFor="let stat of statistics" Â 
        class="bg-white p-6 rounded-lg shadow-lg transform transition duration-500 hover:scale-105">  
    <h2 class="text-2xl font-semibold mb-2 text-purple-600">Games Played: {{ stat.gamesPlayed }}</h2>  
    <p class="text-gray-700 mb-4">Points Scored: {{ stat.pointsScored }}</p>  
    <p class="text-gray-700 mb-4">Assists: {{ stat.assists }}</p>  
    <p class="text-gray-700 mb-4">Rebounds: {{ stat.rebounds }}</p>  
    </div>  
    </div>  
    
    <canvas id="chart"></canvas>  
  </div>

<h1 class="text-3xl font-bold text-center mb-8">Register Form</h1>

<form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg space-y-6">

  <div>
    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
    <input type="text" id="fullName" formControlName="fullName" required
           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    <div *ngIf="fullName!.invalid && (fullName!.dirty || fullName!.touched)" class="text-red-500 text-sm">
      <div *ngIf="fullName!.errors?.['required']">Full Name is required.</div>
      <div *ngIf="fullName!.errors?.['minlength']">Full Name must be at least 3 characters long.</div>
    </div>
  </div>

  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input type="email" id="email" formControlName="email" required
           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    <div *ngIf="email!.invalid && (email!.dirty || email!.touched)" class="text-red-500 text-sm">
      <div *ngIf="email!.errors?.['required']">Email is required.</div>
      <div *ngIf="email!.errors?.['email']">Invalid email address.</div>
    </div>
  </div>

  <div>
    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
    <input type="password" id="password" formControlName="password" required
           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    <div *ngIf="password!.invalid && (password!.dirty || password!.touched)" class="text-red-500 text-sm">
      <div *ngIf="password!.errors?.['required']">Password is required.</div>
      <div *ngIf="password!.errors?.['minlength']">Password must be at least 6 characters long.</div>
    </div>
  </div>

  <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
    Register
  </button>
  <div class="text-center mt-4">
    <a routerLink="/login" class="text-blue-500 hover:underline">Login</a>
  </div>
</form>
